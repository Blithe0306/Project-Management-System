sys_introduction_descp = <a href="#" onclick="javascript:showSysVersion();">OTP Server</a>是飞天诚信科技股份有限公司完全自主研发的基于动态令牌的身份认证系统。<br/>OTP Server管理中心简称OTP Center，是OTP Server产品的管理平台。<br/>OTP Center基于B/S，使用成熟的J2EE开发框架，支持大部分操作系统，支持主流的关系型数据库。<br/>OTP Center主要实现了OTP Server中的组织机构、角色与权限、用户、令牌、服务器与代理、配置、日志与报表等数据的管理。
